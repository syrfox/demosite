<!DOCTYPE html>
<html>
<head>

</head>
<body>
<p>coordinates</p>
<script>
var gps;
var timer;
var output = document.querySelector('p');
if(navigator){
 gps = navigator.geolocation;
if(!gps) {
  output.innerText = 'gps access is not supported on this browser';
  }
else{
   gps.getCurrentPosition(success);
  timer = setInterval(write, 10000);
 }
}else {
output.innerText = 'navigator is not supported';
}

function write(){
   gps.getCurrentPosition(success);
   
}
function success(pos){
  var coor = pos.coords.longitude + "      " + pos.coords.latitude;
  output.innerText = coor;
}


</script>
</body>
</html>
